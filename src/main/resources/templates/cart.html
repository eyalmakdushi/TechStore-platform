<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart - E-commerce Platform</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            max-width: 100px;
            border-radius: 8px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }
        .cart-item-price {
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        .cart-total {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .checkout-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Cart</h1>
    <div th:if="${cart.products.size() == 0}">
        <p>Your cart is empty.</p>
    </div>
    <div th:each="product : ${cart.products}" class="cart-item">
        <img th:src="@{${product.imageUrl}}" alt="Product Image">
        <div class="cart-item-details">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product Description</p>
        </div>
        <div class="cart-item-price">
            $<span th:text="${product.price}">0.00</span>
        </div>
    </div>
    <div class="cart-total">
        Total: $<span th:text="${cart.totalCost}">0.00</span>
    </div>
    <a th:href="@{/checkout}" class="checkout-btn">Proceed to Checkout</a>
</div>
</body>
</html>
