<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<h1>Checkout</h1>
<ul>
    <th:block th:each="product : ${cart}">
        <li th:text="${product.name} + ' - ' + ${product.price}"></li>
    </th:block>
</ul>
<p>Total: <span th:text="${total}"></span></p>
<form action="/cart/checkout" method="post">
    <button type="submit">Confirm Purchase</button>
</form>
</body>
</html>
